<h1>Lista de Actores</h1>

<table class="table table-hover table-dark table-fixed">
    <thead>
        <tr style="width: 100%" >
            <th style="width: 300px" scope="col">Nombre</th>
            <th style="width: 250px" scope="col">EMail</th>
            <th style="width: 200px" scope="col">Nacionalidad</th>
            <th style="width: 5px" scope="col">Edad</th>
        </tr>
    </thead>
    <tbody>
        <tr style="width: 100%" *ngFor="let item of actors.actores">
            <td style="width: 300px" >{{item.nombre}}</td>
            <td style="width: 250px" >{{item.email}}</td>
            <td style="width: 200px" >{{item.nacionalidad}}</td>
            <td style="width: 50px" >{{item.edad}}</td>
        </tr>
    </tbody>
</table>

<h3 style="padding-left: 30px;">Actualizar datos de actores(as)</h3>
<form style="width: 50%; padding-left: 30px;">

    <div class="col-auto my-1" style="width: 50%;">
        <label class="mr-sm-2" for="inlineFormCustomSelect">Seleecione autor(a)</label>
        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
            <option selected>Seleccion...</option>
            <option *ngFor="let item of actors.actores">{{item.nombre}}</option>
        </select>
    </div>


    <div class="form-group">
        <label for="exampleInputEmail1">Nombre</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        >
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Email</label>
        <input type="password" class="form-control" id="exampleInputPassword1"
        >
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Nacionalidad</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        >
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Edad</label>
        <input type="password" class="form-control" id="exampleInputPassword1"
        >
    </div>
    <br>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Aplicar cambios</label>
    </div><br>

    <button type="submit" class="btn btn-warning">Actualizar</button>
</form><br>
